		// 新窗口操作
		var myWin=null;  //定义一个变量，次变量存放在open()所返回的window新窗口对象中
		function openNewWindow()  //打开新窗口
		{
			myWin=window.open("new.html","myWin","height=200,width=400");
			//变量的赋值
		}
		function closeNewWindow()  //关闭新窗口
		{
			if(myWin && myWin.open && !myWin.closed)//关闭新窗口前，应该先确认其存在，已开启且尚未关闭
				myWin.close();
		}
		function closeWindow()  //关闭本窗口
		{
			window.close();
